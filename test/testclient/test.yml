admin:
  adminPort: 38080
  configCenter: zookeeper://127.0.0.1:2181
  metadataReport:
    address: zookeeper://127.0.0.1:2181
  registry:
    address: zookeeper://127.0.0.1:2181
  prometheus:
    address: 127.0.0.1:9090
    monitorPort: 22222
#  mysqlDSN: root:password@tcp(127.0.0.1:3306)/dubbo-admin?charset=utf8&parseTime=true
security:
  caValidity: 2592000000 # 30 * 24 * 60 * 60 * 1000
  certValidity: 3600000 # 1 * 60 * 60 * 1000
  enableOIDCCheck: true
  isTrustAnyone: true
webhook:
  port: 30080
  allowOnErr: true
kubeConfig:
  namespace: dubbo-system
  serviceName: dubbo-ca
  restConfigQps: 50
  restConfigBurst: 100
  kubeFileConfig: ""
  domainSuffix: cluster.local
grpcServer:
  plainServerPort: 30060
  secureServerPort: 30062
  debugPort: 30070
dds:
  debounce:
    enable: true
    after: 100000000
    max: 10000000000
  sendTimeout: 5000000000
dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      address: 127.0.0.1:2181
  protocols:
    triple:
      name: tri
      port: 20000
  provider:
    services:
      MockServiceServer:
        interface: "" # must be compatible with grpc or dubbo-java
