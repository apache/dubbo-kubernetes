---
apiVersion: v1
kind: Namespace
metadata:
  name: dubbo-system
  labels:
    dubbo.io/system-namespace: "true"

---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: dubbo-admission-mutating-webhook-configuration
  namespace: dubbo-system
  labels:
    app: dubbo-control-plane
    app.kubernetes.io/name: dubbo
    app.kubernetes.io/instance: dubbo
webhooks:
  - name: mesh.defaulter.dubbo-admission.dubbo.io
    admissionReviewVersions: ["v1"]
    failurePolicy: Fail
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values: ["kube-system"]
    clientConfig:
      caBundle: 
      url: https://10.23.132.51:5443/default-dubbo-io-v1alpha1-mesh
    rules:
      - apiGroups:
          - dubbo.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - meshes
    sideEffects: None
  - name: owner-reference.dubbo-admission.dubbo.io
    admissionReviewVersions: ["v1"]
    failurePolicy: Fail
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values: ["dubbo-system"]
    clientConfig:
      caBundle: 
      url: https://10.23.132.51:5443/owner-reference-dubbo-io-v1alpha1
    rules:
      - apiGroups:
          - dubbo.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
        resources:
          - conditionroutes
          - dynamicconfigs
          - tagroutes
    sideEffects: None

---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: dubbo-validating-webhook-configuration
  namespace: dubbo-system
  labels:
    app: dubbo-control-plane
    app.kubernetes.io/name: dubbo
    app.kubernetes.io/instance: dubbo
webhooks:
  - name: validator.dubbo-admission.dubbo.io
    admissionReviewVersions: ["v1"]
    failurePolicy: Fail
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values: ["kube-system"]
    clientConfig:
      caBundle: 
      url: https://10.23.132.51:5443/validate-dubbo-io-v1alpha1
    rules:
      - apiGroups:
          - dubbo.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - conditionroutes
          - dataplanes
          - dataplaneinsights
          - datasources
          - dynamicconfigs
          - mappings
          - meshes
          - meshinsights
          - metadata
          - secrets
          - servicenamemappings
          - tagroutes
          - zoneegresses
          - zoneingresses
          - zoneingressinsights
          - zoneinsights
          - zones

    sideEffects: None
  - name: service.validator.dubbo-admission.dubbo.io
    admissionReviewVersions: ["v1"]
    failurePolicy: Ignore
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values: ["kube-system"]
    clientConfig:
      caBundle: 
      url: https://10.23.132.51:5443/validate-v1-service
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - services
    sideEffects: None
