apiVersion: v1
kind: ServiceAccount
metadata:
  name: dubbo-kubernetes-ingress-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dubbo-kubernetes-ingress-controller-clusterRole
rules:
  - apiGroups: [""]
    resources: ["services", "secrets"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "watch", "list", "update"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses/status"]
    verbs: ["update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dubbo-kubernetes-ingress-controller-clusterRoleBinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dubbo-kubernetes-ingress-controller-clusterRole
subjects:
  - kind: ServiceAccount
    name: dubbo-kubernetes-ingress-controller
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubbo-kubernetes-ingress-controller
  namespace: default
  labels:
    app: ingress-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-controller
  template:
    metadata:
      labels:
        app: ingress-controller
    spec:
      hostNetwork: true
      serviceAccountName: dubbo-kubernetes-ingress-controller
      containers:
      - name: dubbo-kubernetes-ingress-controller
        image: mfordjody/dubbo-kubernetes-ingress-controller:dev
        imagePullPolicy: Always
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: dubbo
spec:
  controller: "dubbo.io/dubbo-kubernetes-ingress-controller"