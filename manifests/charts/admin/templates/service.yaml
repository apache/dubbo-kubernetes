{{- $svc := .Values.service -}}
{{- if $svc.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: admin
    dubbo.io/rev: {{ default "default" | quote }}
    install.operator.dubbo.io/owning-resource: {{ default "unknown" }}
    operator.dubbo.io/component: "Admin"
    dubbo: admin
    release: {{ .Release.Name }}
    app.kubernetes.io/name: "dashboard"
spec:
  ports:
  - name: http
    port: 8888
    targetPort: http
  selector:
    app: admin-dashboard
{{- end }}
---
{{- if $svc.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard-headless
  namespace: {{ include "admin.namespace" . }}
  labels:
    app: admin
    dubbo.io/rev: {{ default "default" | quote }}
    install.operator.dubbo.io/owning-resource: {{ default "unknown" }}
    operator.dubbo.io/component: "Admin"
    dubbo: admin
    release: {{ .Release.Name }}
    app.kubernetes.io/name: "dashboard"
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8888
    targetPort: http
  selector:
    app: admin-dashboard
{{- end -}}
