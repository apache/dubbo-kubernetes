{{- $admin := .Values -}}
{{- $zoo := .Values.zookeeper }}
{{- $nacos := .Values.nacos }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: admin
    dubbo.io/rev: {{ default "default" | quote }}
    install.operator.dubbo.io/owning-resource: {{ default "unknown" }}
    operator.dubbo.io/component: "Admin"
    dubbo: admin
    release: {{ .Release.Name }}
    app.kubernetes.io/name: "dashboard"
spec:
  replicas: {{ $admin.replicas }}
  selector:
    matchLabels:
      app: admin
      dubbo.io/rev: {{ default "default" | quote }}
      dubbo: admin
  template:
    metadata:
      labels:
        app: admin
        dubbo.io/rev: {{ default "default" | quote }}
        install.operator.dubbo.io/owning-resource: {{ default "unknown" }}
        operator.dubbo.io/component: "Admin"
        dubbo: admin
        release: {{ .Release.Name }}
        app.kubernetes.io/name: "dashboard"
    spec:
      serviceAccountName: admin-sa
      containers:
      - name: admin
        image: "{{ $admin.image }}:{{ $admin.tag }}"
        imagePullPolicy: "{{ $admin.imagePullPolicy }}"
        ports:
        - name: http
          containerPort: 8888
        env:
        {{- if $nacos.enabled }}
        - name: DUBBO_STORE_TRADITIONAL_REGISTRY
          value: nacos://nacos:8848
          {{- else if $zoo.enabled }}
        - name: DUBBO_STORE_TRADITIONAL_REGISTRY
          value: zookeeper://zookeeper:2181
          {{- else }}
        - name: DUBBO_STORE_TRADITIONAL_REGISTRY
          value: nacos://nacos:8848
        {{- end }}
        - name: ADMIN_PROMETHEUS_ADDRESS
          value: prometheus:9090
        - name: ADMIN_GRAFANA_ADDRESS
          value: grafana:3000
        volumeMounts:
          - name: data
            mountPath: /var/lib/admin-dashboard
        resources:
{{ toYaml $admin.resources | trim | indent 10 }}
      volumes:
      - name: data
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: admin-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: admin-pvc
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi