apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .ServiceAccount }}
  namespace: {{ .Namespace }}
  labels:
    gateway.dubbo.apache.org/managed: {{ .ControllerLabel }}
    gateway.networking.k8s.io/gateway-name: {{ .Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .DeploymentName }}
  namespace: {{ .Namespace }}
  labels:
    gateway.dubbo.apache.org/managed: {{ .ControllerLabel }}
    gateway.networking.k8s.io/gateway-name: {{ .Name }}
spec:
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: {{ .Name }}
  template:
    metadata:
      annotations:
        dubbo.apache.org/rev: {{ .Revision }}
      labels:
        gateway.dubbo.apache.org/managed: {{ .ControllerLabel }}
        gateway.networking.k8s.io/gateway-name: {{ .Name }}
        proxyless.dubbo.apache.org/inject: "false"
    spec:
      serviceAccountName: {{ .ServiceAccount }}
      containers:
      - name: dubbo-proxy
        image: mfordjody/proxyadapter:0.3.2-debug
        imagePullPolicy: Always
        ports:
        - containerPort: 15020
          name: mesh-metrics
          protocol: TCP
        - containerPort: 80
          name: http
          protocol: TCP
        args:
        - proxy
        - router
        - --domain
        - $(POD_NAMESPACE).svc.cluster.local
        env:
        - name: DUBBO_CERT_PROVIDER
          value: dubbod
        - name: CA_ADDR
          value: dubbod.dubbo-system.svc:15012
        - name: DUBBO_META_CLUSTER_ID
          value: Kubernetes
        - name: DUBBO_META_MESH_ID
          value: cluster.local
        - name: TRUST_DOMAIN
          value: cluster.local
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: INSTANCE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: PROXY_CONFIG_PATH
          value: /etc/pixiu/config/pixiu.yaml
        volumeMounts:
          - mountPath: /var/lib/dubbo/data
            name: dubbo-data
          - mountPath: /etc/dubbo/proxy
            name: dubbo-xds
          - mountPath: /var/run/secrets/workload-spiffe-uds
            name: workload-socket
          - mountPath: /var/run/secrets/workload-spiffe-credentials
            name: workload-certs
          - mountPath: /etc/dubbo/pod
            name: dubbo-podinfo
          - mountPath: /var/run/secrets/dubbo
            name: dubbod-ca-cert
          - mountPath: /etc/pixiu/config
            name: pixiu-config
            readOnly: true
      volumes:
      - emptyDir:
          medium: Memory
        name: dubbo-xds
      - emptyDir: {}
        name: dubbo-data
      - emptyDir: {}
        name: workload-socket
      - emptyDir: {}
        name: workload-certs
      - configMap:
          name: {{ .ConfigMapName }}
        name: pixiu-config
      - downwardAPI:
          defaultMode: 420
          items:
            - fieldRef:
                apiVersion: v1
                fieldPath: metadata.labels
              path: labels
            - fieldRef:
                apiVersion: v1
                fieldPath: metadata.annotations
              path: annotations
        name: dubbo-podinfo
      - configMap:
          defaultMode: 420
          name: dubbo-ca-root-cert
        name: dubbod-ca-cert
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .DeploymentName }}
  namespace: {{ .Namespace }}
  labels:
    gateway.dubbo.apache.org/managed: {{ .ControllerLabel }}
    gateway.networking.k8s.io/gateway-name: {{ .Name }}
spec:
  type: {{ .ServiceType }}
  ipFamilyPolicy: PreferDualStack
  ports:
{{- range .Ports }}
  - name: {{ .Name }}
    port: {{ .Port }}
    targetPort: {{ .Port }}
    {{- if .AppProtocol }}
    appProtocol: {{ .AppProtocol }}
    {{- end }}
{{- end }}
  selector:
    gateway.networking.k8s.io/gateway-name: {{ .Name }}