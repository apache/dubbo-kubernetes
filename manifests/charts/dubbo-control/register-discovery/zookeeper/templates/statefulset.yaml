{{- $zookeeper := .Values -}}
{{- $zoo := .Values.zookeeper }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: {{ .Release.Namespace }}
  labels:
    app: zookeeper
    dubbo.io/rev: {{ default "default" | quote }}
    install.operator.dubbo.io/owning-resource: {{ default "unknown" }}
    operator.dubbo.io/component: "Zookeeper"
    dubbo: zookeeper
    release: {{ .Release.Name }}
    app.kubernetes.io/name: "register"
spec:
  selector:
    matchLabels:
      app: zookeeper
      dubbo.io/rev: {{ default "default" | quote }}
      dubbo: zookeeper
  replicas: {{ $zookeeper.replicas }}
  serviceName: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
        dubbo.io/rev: {{ default "default" | quote }}
        install.operator.dubbo.io/owning-resource: {{ default "unknown" }}
        operator.dubbo.io/component: "Zookeeper"
        dubbo: zookeeper
        release: {{ .Release.Name }}
        app.kubernetes.io/name: "register"
    spec:
      containers:
      - name: zookeeper
        {{- if contains "/" $zookeeper.image }}
        image: {{ $zookeeper.image }}
        {{- end }}
        imagePullPolicy: IfNotPresent
        env:
          # The number of milliseconds of each tick
          - name: TICK_TIME
            value: {{ $zookeeper.tickTime | quote }}
          # The number of ticks that the initial
          # synchronization phase can take
          - name: INIT_LIMIT
            value: {{ $zookeeper.initLimit | quote }}
          # The number of ticks that can pass between
          # sending a request and getting an acknowledgement
          - name: SYNC_LIMIT
            value: {{ $zookeeper.syncLimit | quote }}
          # the directory where the snapshot is stored.
          # do not use /tmp for storage, /tmp here is just
          # example sakes.
          - name: DATA_LOG_DIR
            value: {{ $zoo.dataLogDir | quote }}
          # the port at which the clients will connect
          - name: PORT_NUMBER
            value: {{ $zookeeper.portNumber | quote }}
        resources:
{{ toYaml $zookeeper.resources | trim | indent 10 }}
        ports:
        - name: client
          containerPort: 2181
        - name: follower
          containerPort: 2888
        - name: election
          containerPort: 3888
        volumeMounts:
        - name: data
          mountPath: /var/lib/zookeeper
      volumes:
      - name: scripts
        configMap:
          name: zookeeper-scripts
          defaultMode: 0755
      - name: data
        emptyDir: {}
