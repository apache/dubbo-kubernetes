apiVersion: v1
kind: Namespace
metadata:
  name: grpc-loadtest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadtest-server-baseline
  namespace: grpc-loadtest
  labels:
    app: loadtest-server
    mode: baseline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadtest-server
      mode: baseline
  template:
    metadata:
      labels:
        app: loadtest-server
        mode: baseline
    spec:
      containers:
      - name: server
        image: loadtest-server:latest
        imagePullPolicy: IfNotPresent
        command: ["./server"]
        args:
        - "-port=8080"
        - "-mode=baseline"
        resources:
          requests:
            cpu: "1500m"
            memory: "1000Mi"
          limits:
            cpu: "1500m"
            memory: "1000Mi"
        ports:
        - containerPort: 8080
          name: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: loadtest-server-baseline
  namespace: grpc-loadtest
  labels:
    app: loadtest-server
    mode: baseline
spec:
  selector:
    app: loadtest-server
    mode: baseline
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: grpc

