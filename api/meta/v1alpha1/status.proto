syntax = "proto3";

package dubbo.meta.v1alpha1;

option go_package = "/api/meta/v1alpha1";

message DubboStatus {
  // +optional
  // +patchMergeKey=type
  // +patchStrategy=merge
  repeated DubboCondition conditions = 1;
}

message DubboCondition {
  string type = 1;

  string status = 2;

  // +optional
  string reason = 3;

  // +optional
  // +protoc-gen-crd:validation:XIntOrString
  int64 observed_generation = 4;
}
