annotations:
  - name: proxyless.dubbo.apache.org/inject
    featureStatus: Alpha
    description: Specifies whether or not an proxyless adapter should be automatically
      injected into the workload.
    deprecated: true
    hidden: false
    resources:
      - Pod

  - name: proxyless.dubbo.apache.org/status
    featureStatus: Alpha
    description: Generated by proxyless adapter injection that indicates the status of
      the operation. Includes a version hash of the executed template, as well as names of
      injected resources.
    deprecated: false
    hidden: false
    resources:
      - Pod

  - name: proxy.dubbo.apache.org/config
    featureStatus: Beta
    description: Overrides for the proxy configuration for this specific proxy.
    deprecated: false
    hidden: false
    resources:
      - Pod

  - name: dubbo.apache.org/rev
    featureStatus: Alpha
    description: Specifies a control plane revision to which a given proxy is connected.
      This annotation is added automatically, not set by a user. In contrary to the label dubbo.apache.org/rev,
      it represents the actual revision, not the requested revision.
    deprecated: false
    hidden: false
    resources:
      - Pod

  - name: proxy.dubbo.apache.org/overrides
    featureStatus: Alpha
    description: Used internally to indicate user-specified overrides in the proxy container of the pod during injection.
    deprecated: false
    hidden: true
    resources:
      - Pod

  - name: inject.dubbo.apache.org/templates
    featureStatus: Alpha
    description: The name of the inject template(s) to use, as a comma separate list.
    deprecated: false
    hidden: false
    resources:
      - Pod
