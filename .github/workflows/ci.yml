name: Dubbo Kubernetes CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  GO_VERSION: '1.21'

jobs:
  unit-test:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    if: github.repository == 'apache/dubbo-kubernetes'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run unit tests
        run: |
          go test ./... -gcflags=-l -coverprofile=coverage.txt -covermode=atomic -v

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: "**/coverage.txt"
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Go Lint
    runs-on: ubuntu-latest
    if: github.repository == 'apache/dubbo-kubernetes'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files need formatting:"
            gofmt -s -d .
            exit 1
          fi

  build:
    name: Go Build
    runs-on: ubuntu-latest
    if: github.repository == 'apache/dubbo-kubernetes'
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

  license-check:
    name: License Header Check
    runs-on: ubuntu-latest
    if: github.repository == 'apache/dubbo-kubernetes'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check License Header
        uses: apache/skywalking-eyes/header@main

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.repository == 'apache/dubbo-kubernetes'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: './...'
